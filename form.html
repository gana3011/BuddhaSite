<body>
    <div id="header-placeholder"></div>
    <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            <div class="message" style="display:none;"></div>
            <div class="product">
            <label for="product">Product:</label><br><br>
            <input type="radio" name="product" value="Sitting Buddha Statue" id="sitting">Sitting Buddha<br>
            <input type="radio" name="product" value="Standing Buddha Statue" id="standing">Standing Buddha<br>
            <input type="radio" name="product" value="Laughing Buddha" id="laughing">Laughing Buddha<br>
            <input type="radio" name="product" value="Angry Buddha Statue" id="angry">Angry Buddha<br>
            <input type="radio" name="product" value="Teaching Buddha Statue" id="teaching">Teaching Buddha<br><br>
            </div> 
            <button type="submit">Submit</button>
        </form>
        <div id="footer-placeholder"></div>
<script type="text/javascript"
